  // USING ASYNC/AWAIT SYNTAX
  async function getCatFacts() {
    await fetch("https://cat-fact.herokuapp.com/facts")
      .then((res) => {
        return res.json();
      })
      .then((data) => {
        data.forEach((elem) => {
          const listItem = `<li>User ${elem.user} submitted the following cat fact: ${elem.text}`;

          document
            .getElementById("fact-list")
            .insertAdjacentHTML("beforeend", listItem);
        });
      })
      .catch((error) => console.log(error));
  }
</script>
